# VAEP 파이프라인 설정 파일

# 데이터 경로
paths:
  data_dir: data/wyscout
  processed_dir: data/processed
  models_dir: models
  results_dir: data/vaep_results
  logs_dir: logs

# 전처리 설정
preprocessing:
  output_train: vaep_train_events.csv
  output_eval: vaep_eval_events_england.csv

# 모델 학습 설정
training:
  # 모델 아키텍처
  hidden_dims: [128, 64]
  dropout: 0.3

  # 학습 하이퍼파라미터
  epochs: 50
  batch_size: 512
  learning_rate: 0.001
  val_ratio: 0.2

  # VAEP 설정
  horizon: 10 # 라벨링 horizon (이벤트 수)

  # 기타
  random_seed: 42
  early_stopping_patience: 5 # validation loss가 개선되지 않으면 조기 종료

# 선수 VAEP 계산 설정
evaluation:
  batch_size: 1024
  matches_file: matches_England.json

# 로깅 설정
logging:
  level: INFO
  save_logs: true
